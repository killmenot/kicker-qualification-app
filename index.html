<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Kicker Qualification</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/bower_components/bootstrap-responsive-margins/dist/responsive-margins.css" />
  </head>

  <body role="document">
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Qualification</a>
        </div>
        <!--<div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li><a href="/admin">Admin</a></li>
          </ul>
        </div>--><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container container-fluid theme-showcase" role="main" style="margin-top: 51px">
      <div class="row">
        <div class="col-md-6">
          <div id="players"></div>
        </div>
        <div class="col-md-6">
          <div id="games"></div>
        </div>
      </div>
    </div>
    <script src="bower_components/requirejs/require.js" data-main="app/main"></script>
    <script id="players-template" type="text/x-handlebars-template">
        <ul>
          {{#each this}}
            <li>
              <h3>{{name}}</h3>
              <ol>
                {{#each games}}
                  {{printPlayerGameInfo ../this this}}
                {{/each}}
              </ol>
            </li>
          {{/each}}
        </ul>
    </script>
    <script id="games-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          {{printGameInfo @key this}}
        {{/each}}
      </ul>
    </script>
  </body>

</html>
